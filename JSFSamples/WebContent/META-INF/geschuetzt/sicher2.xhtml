<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="grau" name="style.css"></h:outputStylesheet>
	<h:outputScript library="scripts" name="hello.js"></h:outputScript>
</h:head>

<body>

<f:view contracts="grau"> <!-- Mit Bean EL: f:view contracts="# { bean.methode }"-->
	<div id="wrapper">
	
		<div id="top">
			<div> Contracts im Einsatz - f:view</div>
		</div>
	
		<div id="center">
			<div>
				<div>Ressourcen sind einfach zu verwenden</div>
				<div><button onClick="sayHello()">Sag Hallo</button></div>
			</div>
		</div>
		
		<div id="bottom">
			<div>...</div>
		</div>
	
	</div>
</f:view>
</body>

</html>
